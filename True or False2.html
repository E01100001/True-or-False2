<body>
    <h1>Answer the question below</h1>
    <h3 id = "score">Score: 0</h3>
    </div>
    <hr style="width:50%;height:3px;border-width:0;color:rgb(0, 0, 0);background-color:gray">
    <h1 id = "question">e</h1>
    <script>
          alert("We are going to play a true or false game!")
         alert("I, your beloved computer L.E.D, will ask 19 questions.")
         alert("You have to guess if the statement I made is either true or false. 't' = true and 'f' = false.")
         alert("Click on the video to play music as you play. Right click on the video and press 'Loop' to loop the song.")
         alert("Good Luck!")

    var count = 0, score = 0; 

    var listOfQuestions=[
     { q: "The first murder in the Bible was Abel.", a: "f" },
        { q: "Jesus said: Accept my grace now!", a: "f" },
        { q: "Jesus was a Galilean from Nazareth.", a: "t" },
        { q: "Ham, Shem and Japheth were the sons of Noah.", a: "t" },
        { q: "Moses fled from Pharaoh to Midian because he killed an Egyptian.", a: "t" },
        { q: "Jesus turned water into wine at a wedding in Jericho.", a: "f" },
        { q: " Jesus was first led away to the house of the High Priest Annas.", a: "t" },
        { q: "Jesus healed Martha of her blindness.", a: "f" },
        { q: "Ishmael was Abraham’s first son in the Bible.", a: "t" },
        { q: "The 5,000 people were fed with five loaves and two fish.", a: "t" },
        { q: "Moses led the children of Israel through river Jordan into the Promised Land.", a: "f" },
        { q: "Abel answered, “Am I my brothers keeper?”.", a: "f" },
        { q: "David was the first king of Israel.", a: "f" },
        { q: "Samuel was the last judge of Israel.", a: "t" },
        { q: "Jesus was baptized by John the Baptist.", a: "t" }
    ];


    document.getElementById("question").innerHTML = listOfQuestions[count].q;

    
    document.onkeyup   = function (event) {
        var input = event.key;
        if(input == "t" || input == "f"){
            if (listOfQuestions[count].a == input) {
                alert("You must be a fan! 100% right!");
                score++;
                document.getElementById("score").innerHTML = "Score: " + score;
            }
            else{
                alert("WRONG! Go and do your homework!");
            }
            count++;
            if(count < 15){
                document.getElementById("question").innerHTML = listOfQuestions[count].q;
            }
            else{
                alert("End of game. You did well! As the bible says 'Ask and it will be given to you. Seek and you shall find.'");
                    alert("Good Job! Your " + document.getElementById("score").innerHTML + ". You get an extra point just for playing! Refresh the page to start again!")
               }
        }
        else{
            alert("Please type either 't' for true or 'f' for false");
        }
    }
    </script>
