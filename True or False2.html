<body>
    <h1>Answer the question below</h1>
    <h3 id = "score">Score: 0</h3>
    </div>
    <hr style="width:50%;height:3px;border-width:0;color:rgb(0, 0, 0);background-color:gray">
    <h1 id = "question">e</h1>
    <script>
          alert("We are going to play a true or false game!")
         alert("I, your beloved computer L.E.D, will ask 19 questions.")
         alert("You have to guess if the statement I made is either true or false. 't' = true and 'f' = false.")
         alert("Hint: Some are biased.")
         alert("Click on the video to play music as you play. Right click on the video and press 'Loop' to loop the song.")
         alert("Good Luck!")

    var count = 0, score = 0; 

    var listOfQuestions=[
     { q: "Jesus was born in the town of Nazareth.", a: "f" },
        { q: "Ham, Shem, and Japheth were Noah’s three sons.", a: "t" },
        { q: "Moses fled to Midian after killing an Egyptian.", a: "f" },
        { q: "At the wedding in Damascus, Jesus turned water into wine.", a: "f" },
        { q: "God dispatched Jonah to Nineveh.", a: "t" },
        { q: "Jesus healed Lazarus of his blindness.", a: "f" },
        { q: "The tax collector passed by on the other side in the parable of the Good Samaritan.", a: "f" },
        { q: "Isaac was Abraham’s first son.", a: "f" },
        { q: "On the way to Damascus, Paul was converted.", a: "t" },
        { q: "The 5,000 people were fed with five loaves and two fish.", a: "t" },
        { q: "John the Baptist baptized Jesus.", a: "t" },
        { q: "Mary, Jesus’ mother, was present at the wedding in Cana.", a: "t" },
        { q: "The Prodigal Son was employed as a shepherd.", a: "t" },
        { q: "During one of Paul’s lengthy sermons, Tychicus fell out of the window and died.", a: "t" },
        { q: "In Jericho, Jesus noticed Zacchaeus climbing a sycamore tree.", a: "t" }
    ];


    document.getElementById("question").innerHTML = listOfQuestions[count].q;

    
    document.onkeyup   = function (event) {
        var input = event.key;
        if(input == "t" || input == "f"){
            if (listOfQuestions[count].a == input) {
                alert("You must be a fan! 100% right!");
                score++;
                document.getElementById("score").innerHTML = "Score: " + score;
            }
            else{
                alert("WRONG! Go and do your homework!");
            }
            count++;
            if(count < 15){
                document.getElementById("question").innerHTML = listOfQuestions[count].q;
            }
            else{
                alert("End of game. You did well! As the bible says 'Ask and it will be given to you. Seek and you shall find.'");
                    alert("Good Job! Your " + document.getElementById("score").innerHTML + ". You get an extra point just for playing! Refresh the page to start again!")
               }
        }
        else{
            alert("Please type either 't' for true or 'f' for false");
        }
    }
    </script>
